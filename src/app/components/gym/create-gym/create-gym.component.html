<h2 class="section-title">Agregar gimnasio</h2>
<section class="form-container">
    <form [formGroup]="gymForm" (ngSubmit)="create()" class="form">
        <p class="error">{{error}}</p>

        <div class="form-field">
            <label for="title">Título: </label>
            <input type="text" name="title" id="title" formControlName="title">
            <p class="error" *ngIf="validate('title', 'required')"><span>El título es requerido</span></p>
        </div>

        <div class="form-field">
            <label for="email">Correo Electrónico: </label>
            <input type="email" name="email" id="email" formControlName="email">
            <p class="error" *ngIf="validate('email', 'required')"><span>El correo electrónico es requerido</span></p>
            <p class="error" *ngIf="validate('email', 'email')"><span>El correo electrónico no es válido</span></p>
        </div>
        
        <div class="form-field">
            <label for="city">Ciudad: </label>
            <input type="text" name="city" id="city" formControlName="city">
            <p class="error" *ngIf="validate('city', 'required')"><span>La ciudad es requerida</span></p>
        </div>

        <div class="form-field">
            <label for="street">Calle: </label>
            <input type="text" name="street" id="street" formControlName="street">
            <p class="error" *ngIf="validate('street', 'required')"><span>La calle es requerida</span></p>
        </div>

        <div class="form-field">
            <label for="number">Número: </label>
            <input type="text" name="number" id="number" formControlName="number">
            <p class="error" *ngIf="validate('number', 'required')"><span>El número es requerido</span></p>
        </div>

        <div class="form-field">
            <label for="postalCode">Código Postal: </label>
            <input type="text" name="postalCode" id="postalCode" formControlName="postalCode">
            <p class="error" *ngIf="validate('postalCode', 'required')"><span>El código postal es requerido</span></p>
        </div>

        <div class="form-field">
            <label for="phoneNumber">Número de Teléfono: </label>
            <input type="text" name="phoneNumber" id="phoneNumber" formControlName="phoneNumber">
            <p class="error" *ngIf="validate('phoneNumber', 'required')"><span>El número de teléfono es requerido</span></p>
        </div>

        <button type="submit" class="form-submit">Agregar</button>
    </form>
</section>

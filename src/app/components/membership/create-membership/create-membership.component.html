<section>
    <p>Fecha de expiraci√≥n.</p>
    <form [formGroup]="form" (submit)="create()" class="form">
        <div class="form-field">
            <input type="date" formControlName="endingDate" class="input-date">
        </div>
        <p class="error" *ngIf="error!==''">{{error}}</p>
        <p class="success" *ngIf="success!==''">{{success}}</p>
        <button type="submit" class="form-submit">Actualizar</button>
    </form>
</section>

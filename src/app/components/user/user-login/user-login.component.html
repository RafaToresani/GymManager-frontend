
<section class="form-container">
    <h2 class="section-title">Bienvenido</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
        <p class="error">{{loginError}}</p>
        <div class="form-field">
            <label for="email">Correo Electrónico: </label>
            <input type="email" name="email" id="email" formControlName="email">
            <p class="error" *ngIf="validate('email', 'required')"><span>El correo electrónico es requerido</span></p>
            <p class="error" *ngIf="validate('email', 'email')"><span>El correo electrónico no es válido</span></p>
        </div>

        <div class="form-field">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" formControlName="password">
            <p class="error" *ngIf="validate('password', 'required')"><span>La contraseña es requerida</span></p>
            <p class="error" *ngIf="validate('password', 'minlength')"><span>La contraseña debe tener al menos 8 caracteres</span></p>
            <p class="error" *ngIf="validate('password', 'maxlength')"><span>La contraseña no puede tener más de 20 caracteres</span></p>
        </div>

        <div class="form-field">
            <button type="submit" class="form-submit">Iniciar sesión</button>
        </div>

        <div class="form-field">
            <p class="redirect-link" [routerLink]="['/register']" routerLinkActive="router-link-active" >Registrarse!</p>
        </div>
    </form>
</section>

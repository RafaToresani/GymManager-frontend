<section>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div><p>{{loginError}}</p></div>
        <div class="form-field">
            <label for="email">Correo Electrónico: </label>
            <input type="email" name="email" id="email" formControlName="email">
        </div>
        <p class="error-message" *ngIf="validate('email', 'required')"><span>El correo electrónico es requerido</span></p>
        <p class="error-message" *ngIf="validate('email', 'email')"><span>El correo electrónico no es válido</span></p>

        <div class="form-field">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" formControlName="password">
        </div>
        <p class="error-message" *ngIf="validate('password', 'required')"><span>La contraseña es requerida</span></p>
        <p class="error-message" *ngIf="validate('password', 'minlength')"><span>La contraseña debe tener al menos 8 caracteres</span></p>
        <p class="error-message" *ngIf="validate('password', 'maxlength')"><span>La contraseña no puede tener más de 20 caracteres</span></p>

        <button type="submit">Iniciar sesión</button>
    </form>
</section>
